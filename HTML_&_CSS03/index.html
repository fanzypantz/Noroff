<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Pepper Pizza</title>
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <nav class="container-nav">
            <div class="nav-brand">

                <h1>Brand</h1>

            </div>

            <div class="nav-links">
                <a class="active" href="#">
                    Home
                </a>
                <a href="#">
                    Pizzas
                </a>
                <a href="#">
                    About
                </a>
                <a href="#">
                    Contact
                </a>
            </div>

            <div class="nav-login">
                <a href="#">
                    Sign Up
                </a>
                <a href="#">
                    Login
                </a>
            </div>
        </nav>
        <section class="section">

            <div class="container-form">
                <form class="form" action="index.html" method="post">
                    <h1 class="title">Design your own Pizza</h1>

                    <div class="field">
                        <label class="label" for="type">Pizza Type</label>

                        <select class="" id="type" name="type">
                            <option value="Ham and Cheese">Ham and Cheese</option>
                            <option value="Neapolitan">Neapolitan</option>
                            <option value="Chicago">Chicago Pizza</option>
                            <option value="New York Style">New York Style Pizza</option>
                            <option value="Sicilian Pizza">Ham and Cheese</option>
                        </select>

                    </div>

                    <div class="field">
                        <label class="label" for="amount">Amount</label>

                        <div class="amount">
                            <input type="number" id="amount" name="amount" value="1">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="size">Size</label>

                        <select class="" id="size" name="type">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>

                    <div class="field">
                        <label class="label" for="crust">Crust Type</label>

                        <div class="crust">
                            <select id="crust" name="crust">
                                <option value="Thin">Thin</option>
                                <option value="Thick">Thick</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <p class="label">Extras</p>

                        <div class="extras">
                                <label class="checkmark-container"  for="extra_cheese">
                                    Extra Cheese
                                    <input type="checkbox" id="extra_cheese" name="extra_cheese" value="Extra Cheese">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_parmesan">
                                    Extra Parmesan
                                    <input type="checkbox"  id="extra_parmesan" name="extra_parmesan" value="Extra Parmesan">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_mozzarella">
                                    Extra Mozzarella
                                    <input type="checkbox"  id="extra_mozzarella" name="extra_mozzarella" value="Extra Mozzarella">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_meat">
                                    Extra Meat
                                    <input type="checkbox" id="extra_meat" name="extra_meat" value="Extra Meat">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_pineapple">
                                    Extra Pineapple
                                    <input type="checkbox" id="extra_pineapple" name="extra_pineapple" value="Extra Pineapple">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_jalapeno">
                                    Extra Jalapeño
                                    <input type="checkbox" id="extra_jalapeno" name="extra_jalapeno" value="Extra Jalapeño">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_olives">
                                    Extra Olives
                                    <input type="checkbox" id="extra_olives" name="extra_olives" value="Extra Olives">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_onion">
                                    Extra Onion
                                    <input type="checkbox" id="extra_onion" name="extra_onion" value="Extra Onion">
                                    <span class="input-checkmark"></span>
                                </label>

                                <label class="checkmark-container"  for="extra_tortilla_chips">
                                    Extra Tortilla Chips
                                    <input type="checkbox" id="extra_tortilla_chips" name="extra_tortilla_chips" value="Extra Tortilla Chips">
                                    <span class="input-checkmark"></span>
                                </label>

                        </div>
                    </div>

                    <div class="field button">
                        <button class="btn-submit" type="submit">Submit</button>
                    </div>

                </form>

            </div>

        </section>

        <footer class="container-footer">
            <div class="nav-links">
                <a href="#">
                    Home
                </a>
                <a href="#">
                    Pizzas
                </a>
                <a href="#">
                    About
                </a>
                <a href="#">
                    Contact
                </a>
            </div>

        </footer>
    </body>
</html>
