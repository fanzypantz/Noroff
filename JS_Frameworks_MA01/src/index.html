<!DOCTYPE html>

<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>
    <div class="container">
      <div id="carousel-1" class="carousel-container">
        <div class="carousel-arrow-container carousel-arrow-right">
          <svg class="carousel-arrow" xmlns="http://www.w3.org/2000/svg" width="82" height="154" viewBox="0 0 82 154">
            <title>arrow</title>
            <g id="Layer_2">
              <g id="Layer_1-2">
                <polyline
                  points="5 5 77 77 5 149"
                  style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:10px"
                />
              </g>
            </g>
          </svg>
        </div>
        <div class="carousel-arrow-container carousel-arrow-left">
          <svg class="carousel-arrow" xmlns="http://www.w3.org/2000/svg" width="82" height="154" viewBox="0 0 82 154">
            <title>arrow</title>
            <g id="Layer_2">
              <g id="Layer_1-2">
                <polyline
                  points="5 5 77 77 5 149"
                  style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:10px"
                />
              </g>
            </g>
          </svg>
        </div>

        <div class="carousel-image-container">
          <img class="carousel-image" src="./images/drop-of-water-2256201_640.jpg" alt="" />

        <div class="carousel-image-container">

        <div class="carousel-image-container">

        </div>
        <div class="carousel-image-container">
          <img class="carousel-image" src="./images/mosque-4196145_640.jpg" alt="" />
        </div>
        <div class="carousel-image-container">
          <img class="carousel-image" src="./images/portugal-4865786_640.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
